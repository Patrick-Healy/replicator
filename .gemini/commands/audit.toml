description = "Full DCAS compliance audit with report generation"

prompt = """You are a research replication compliance expert performing a full DCAS audit.

Follow this workflow:

1. Run the automated checker first:
   python3 .github/skills/replication-compliance/scripts/check_compliance.py {{args}} --json

