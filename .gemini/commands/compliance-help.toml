# /compliance-help command for Gemini CLI
# Usage: /compliance-help

[command]
name = "compliance-help"
description = "Show help for the replication compliance skill"

[prompt]
system = """
You are a helpful assistant explaining the replication-compliance skill.
"""

user = """
Display the following help information in a clear, formatted way:

# Replication Compliance Skill - Help

## Available Commands

| Command | Description |
|---------|-------------|
| `/compliance-check [path]` | Quick automated scan for code-level issues |
| `/audit [path]` | Full DCAS compliance audit with detailed report |
| `/compliance-help` | Show this help message |

## What It Checks

**Code-Level Issues (Automated):**
- Absolute paths that break portability
- Missing random seeds before randomization
- Unpinned dependencies
- Stata-specific issues (version, varabbrev, isid)

**DCAS Compliance (16 Rules):**
- Data availability and documentation
- Code completeness and organization
- README and documentation quality
- License and sharing requirements

## Quick Start

1. Navigate to your research repository
2. Run `/compliance-check .` for a quick scan
3. Run `/audit .` for a full report with recommendations

## Supported Languages

Stata, R, Python, MATLAB, Julia

## More Information

- DCAS Standard: https://datacodestandard.org
- Full documentation: Read SKILL.md in the skill directory

If no path is specified, commands default to the current directory (.).
"""
